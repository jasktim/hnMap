<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <title>实时导航跟随</title>
    <script charset="utf-8" src="https://map.qq.com/api/gljs?v=1.exp&key=OB4BZ-D4W3U-B7VVO-4PJWW-6TKDJ-WPB77"></script>
</head>  <!--GET https://jasktim.github.io/favicon.ico 404 (Not Found)-->
<body>
<div id="map" style="width: 100%; height: 750px;"></div>
</body>

<script>
    // function init() {
        var map = new TMap.Map("map", {
            center: new TMap.LatLng(39.916527, 116.397128),
            zoom: 15
        });

        marker = new TMap.MultiMarker({
            id: 'marker',
            map: map,
            styles: {
                'start': new TMap.MarkerStyle({
                    anchor: {
                        x: 16,
                        y: 32,
                    },
                    src: 'https://mapapi.qq.com/web/miniprogram/demoCenter/images/marker-start.png',
                }),
            }
        });

        // 获取用户的GPS坐标
        navigator.geolocation.watchPosition(function(position) {
            var userLocation = new TMap.LatLng(position.coords.latitude, position.coords.longitude);
            map.setCenter(userLocation);
            console.log(userLocation);
/*            // 添加一个标记来表示用户的位置
            var marker = new TMap.Marker({
                position: userLocation,
                title: "您的位置"
            });
            marker.setMap(map);*/

            marker.add({
                id: 'start',
                styleId: 'start',
                position: userLocation,
            });

            console.log(navigator.geolocation);
        }, function(error) {
            console.error('无法获取位置: ', error);
        }, {
            enableHighAccuracy: true,
            timeout: 20000,
            maximumAge: 1000,
            distanceFilter: 10
        });
    // }

</script>
</html>
