    //发起JSONP请求，获取路线规划结果
    function jiexiWay(path) {
        // if (!(poi_lat||poi_lng))return;
        removeAllPolyline();
        if (!(poi_lat!=null||poi_lng!=null||poi.length))return;
        // let poiString = poi.join(";");
        way = path;
        count = poi.length-1;
        for (let i = 1; i < poi.length; i++) {
            // console.log(poi[i]);

            //WebServiceAPI请求URL（驾车路线规划默认会参考实时路况进行计算）
            let url = "https://apis.map.qq.com/ws/direction/v1/"+path+"/"; //请求路径
            url += "?from=" + poi[i-1];  //起点坐标
            url += "&to=" + poi[i];  //终点坐标
            url += "&output=jsonp&callback=cb";	//指定JSONP回调函数名，本例为cb
            url += "&key="+key; //开发key，可在控制台自助创建
            url += "&get_mp=1";
            console.log(url);
            jsonp_request(url);

        }
        coords = [[],[],[]];
    }

    //浏览器调用WebServiceAPI需要通过Jsonp的方式，此处定义了发送JOSNP请求的函数
    function jsonp_request(url) {
        var script = document.createElement('script');
        script.src = url;
        document.body.appendChild(script);
    }
    var coords = [[],[],[]];
    //定义请求回调函数
    function cb(ret) {
        console.log(ret.result.routes.length);
        // console.log(ret);
        for (let j = 0; j < ret.result.routes.length; j++) {
            if (coords[j]!=null||coords[j].length!=0) {
                coords[j].pop();
                coords[j].pop();
            }
            // console.log(typeof  ret.result.routes[j].polyline);
            coords[j] = coords[j].concat(ret.result.routes[j].polyline);
        }
        // console.log(coords);

        // 标记当前回调函数已执行完成

        // 检查是否所有的回调函数都已执行完成
        if (--count<=0) analysis_polyline(coords);
        // console.log("count:"+count--);
        // console.log("count:"+--count);
        // return coords;
    }
    //定义请求回调函数，在此拿到计算得到的路线，并进行绘制
            // console.log(ret.result.routes);

    // var pls=[[],[],[]];
    // 拿到计算得到的路线,并进行绘制
    function analysis_polyline() {

            console.log(coords);
            polylineIndex = 1;
            try {
            //坐标解压（返回的点串坐标，通过前向差分进行压缩）
                var kr = 1000000;
                for (let i = 0; i < coords.length; i++) {
                    for (let j = 2; j < coords[i].length; j++) {
                        coords[i][j] = Number(coords[i][j - 2]) + Number(coords[i][j]) / kr;
                    }
                }
                for (let i = 0; i < coords.length; i++) {
                    // var pls = [[],[],[]];
                    //将解压后的坐标放入点串数组pl中
                    for (let j = 0; j < coords[i].length; j += 2) {
                        pls[i].push(new TMap.LatLng(coords[i][j], coords[i][j + 1]));
                    }

                    // console.log(pls[i]);
                    display_polyline(pls[i])//显示路线
                    polylineIndex++;
                }

            } catch (e) {
                console.log(e);
            }
    }


        //标记起终点marker
/*                marker = new TMap.MultiMarker({

    //创建 MultiPolyline显示折线
    // console.log(map);
    polylineLayer = new TMap.MultiPolyline({
        id: 'polyline-layer', //图层唯一标识
        map: map,//绘制到目标地图
        //折线样式定义
        styles: {
            'polyline1': new TMap.PolylineStyle({
                // 'color': '#3777FF', //线填充色
                'color': '#2A88FF', //线填充色
                'width': 8, //折线宽度
                'borderWidth': 3, //边线宽度
                'borderColor': '#0569FF', //边线颜色
                'lineCap': 'round', //线端头方式
                'showArrow': true,
                'arrowOptions': {'width':8,'height':15},
            }),
            'polyline2': new TMap.PolylineStyle({
                // 'color': '#00FF00', //线填充色
                'color': '#afeeee', //线填充色
                'width': 8, //折线宽度
                'borderWidth': 3, //边线宽度
                // 'borderColor': 'rgba(0,125,255,0.5)', //边线颜色
                'borderColor': '#4798b3', //边线颜色
                'lineCap': 'round', //线端头方式
                'showArrow': true,
                'arrowOptions': {'width':8,'height':15},
            }),
            'polyline3': new TMap.PolylineStyle({
                // 'color': '#ff0000', //线填充色
                'color': '#afeeee', //线填充色
                'width': 8,//折线宽度
                'borderWidth': 3, //边线宽度
                // 'borderColor': '#999', //边线颜色
                'borderColor': '#4798b3', //边线颜色
                'lineCap': 'square', //线端头方式
                'showArrow': true,
                'arrowOptions': {'width':8,'height':15},
            }),
            'style_gray': new TMap.PolylineStyle({
                color: '#ccc', // 线填充色
                width: 8, // 折线宽度
                borderWidth: 3, // 边线宽度
                borderColor: '#FFF', // 边线颜色
                lineCap: 'round', // 线端头方式
            }),
        },

    });
    function display_polyline(pl) {
        console.log(pl);
        if (pl.length==0)return;
        //折线数据定义
        polylineLayer.add({
            'id': 'pl_' + polylineIndex,//折线唯一标识，删除时使用
            'styleId': 'polyline' + polylineIndex,//绑定样式名
            'paths': pl
        });

        // console.log(polylineLayer)
    }
    function removeAllPolyline() {
/*        for (let i = 0; i < polylineLayer["_idSet"].length; i++) {
            polylineLayer.remove("pl_"+i);
        }*/

        try {
            for (let polylineLayerElementKey in polylineLayer["_idSet"]) {
                polylineLayer.remove(polylineLayerElementKey);
            }
        } catch (e) {
            console.log("无key值");
        }
    }


</script>

        console.log(pl);
        var distance = TMap.geometry.computeDistance(pl);
        var fullLength = document.querySelectorAll('.info p')[0];
        fullLength.innerHTML = '路线全程长度：' + parseNumber(distance, 2) + '米';
        var currentLatLng = document.querySelectorAll('.info p')[2];
        currentLatLng.innerHTML = '当前坐标：' + parseNumber(pl[0].lat, 6) + ',' + parseNumber(pl[0].lng, 6);
        // currentLatLng.innerHTML = '当前坐标：' + parseNumber(pl[0].lat, 20) + ',' + parseNumber(pl[0].lng, 20);
    }
    function parseNumber(value, num) {
        // 解析数字
        return parseFloat(value).toFixed(num);
    }
    function carMove() {
        map.off('idle', carMove);
        console.log(pl);
        markerLayer.moveAlong(
            {
                car: {
                    path:pl,
                    speed: 50,
                },
            },
            {
                autoRotation: true,
            }
        );
        isMoving = true;
    }

    function startNavigating() {
        // console.log(polylineLayer["_idSet"]);
        // console.log(polylineLayer["_idSet"].length);
        if (Object.keys(polylineLayer["_idSet"]).length==0)return;
        if (isMoving) return;
        change3D();
        pl = pls[0];
        // let pl = pls[0];
        initInfo();
        let mark = 'arrow-down';
        markerLayer.remove(markerLayer["geometries"][0].id);
        markerLayer.remove(markerLayer["geometries"][markerLayer["geometries"].length-1].id);
        if (Object.is(way,"driving")) mark = "car-down";
        markerLayer.add([{
                id: 'car',
                styleId: mark,
                position: pl[0],
            },
            {
                id: 'start',
                styleId: 'start',
                position: pl[0],
            },
            {
                id: 'end',
                styleId: 'end',
                position: pl[pl.length-1],
            },]);

        polylineLayer.add({
            'id': 'style_gray',//折线唯一标识，删除时使用
            'styleId': 'polyline1',//绑定样式名
            'paths': pls[0]
        });

        map.easeTo(
            {
                zoom: 20,
                rotation: 180,
                // pitch: 80,
            },
            {
                duration: 1000,
            }
        );
        map.on('idle', carMove);

        markerLayer.on('moving', function (e) {

            if (e.car) {
                roation = TMap.geometry.computeHeading(
                    e.car.passedLatLngs[e.car.passedLatLngs.length - 2],
                    e.car.passedLatLngs[e.car.passedLatLngs.length - 1]
                );
                position = TMap.geometry.computeDestination(markerLayer.getGeometryById('car').position, roation, 60);
            }
            map.easeTo(
                {
                    center: position,
                    rotation: e.car.angle && e.car.angle,
                    zoom: 20,
                    pitch: 70,  // 最好不修
                },
                {
                    duration: 300,
                }
            );
            // 移动路线置灰
            polylineLayer.updateGeometries([
                {
                    // id: 'path2',
                    id: 'style_gray',
                    styleId: 'style_gray',
                    paths: e.car && e.car.passedLatLngs,
                },
            ]);
            // 计算当前移动距离
            var currentDistance = TMap.geometry.computeDistance(e.car.passedLatLngs);

            // 移动过程中更新已行驶距离
            document.querySelectorAll('.info p')[1].innerHTML = '当前行驶距离：' + parseNumber(currentDistance, 2) + '米';
            // 移动过程中更新当前坐标
            var movingLatLng = e.car.passedLatLngs[e.car.passedLatLngs.length - 1];
            document.querySelectorAll('.info p')[2].innerHTML = '当前坐标：' + parseNumber(movingLatLng.lat, 6) + ',' + parseNumber(movingLatLng.lng, 6);
        });
        markerLayer.on('move_ended', function () {
            isMoving = false;
        });
        markerLayer.on('move_stopped', function (e) {
            isMoving = false;
        });

    }


</script>
